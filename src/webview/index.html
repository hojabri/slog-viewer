<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src {{cspSource}} 'unsafe-inline'; script-src 'nonce-{{nonce}}';">
    <title>Slog Viewer</title>
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <!-- Session Selector (hidden when only 1 session) -->
                <div class="session-selector hidden" id="sessionSelector">
                    <select id="sessionSelect" class="toolbar-select" title="Select debug session">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div class="toolbar-divider session-divider hidden" id="sessionDivider"></div>
                <button id="clearBtn" class="toolbar-btn" title="Clear current session logs">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 3h3v1h-1v9l-1 1H4l-1-1V4H2V3h3V2a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v1zM9 2H6v1h3V2zM4 13h7V4H4v9zm2-8H5v7h1V5zm1 0h1v7H7V5zm2 0h1v7H9V5z"/>
                    </svg>
                </button>
                <button id="autoScrollBtn" class="toolbar-btn toolbar-btn-toggle active" title="Auto-scroll enabled">
                    <svg class="icon-scroll-active" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1l4 4H9v4H7V5H4l4-4zm0 14l-4-4h3V7h2v4h3l-4 4z"/>
                    </svg>
                    <svg class="icon-scroll-paused" width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="display:none">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 15l-4-4h3V5H4l4-4 4 4H9v6h3l-4 4z"/>
                    </svg>
                </button>
                <div class="toolbar-divider"></div>
                <div class="filter-group">
                    <select id="levelFilter" class="toolbar-select">
                        <option value="all">All Levels</option>
                        <option value="error">Error</option>
                        <option value="warn">Warning</option>
                        <option value="info">Info</option>
                        <option value="debug">Debug</option>
                        <option value="trace">Trace</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-right">
                <div class="search-wrapper">
                    <svg class="search-icon" width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M11.5 7a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0zm-.82 4.74a6 6 0 1 1 1.06-1.06l3.04 3.04-1.06 1.06-3.04-3.04z"/>
                    </svg>
                    <input type="text" id="searchInput" class="search-input" placeholder="Search logs...">
                    <button id="clearSearchBtn" class="search-clear-btn" title="Clear search" style="display:none">
                        <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8 8.707l3.646 3.647.708-.707L8.707 8l3.647-3.646-.707-.708L8 7.293 4.354 3.646l-.707.708L7.293 8l-3.646 3.646.707.708L8 8.707z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Filter Area -->
        <div class="filter-area hidden" id="filterArea">
            <!-- Active Filter Chips -->
            <div class="filter-chips" id="filterChips">
                <button class="add-filter-btn" id="addFilterBtn" title="Add new filter">
                    <span class="icon">+</span> Add Filter
                </button>
            </div>

            <!-- Filter Builder Panel (hidden by default) -->
            <div class="filter-builder hidden" id="filterBuilder">
                <div class="filter-builder-row">
                    <select id="filterField" class="filter-select">
                        <option value="message">message</option>
                        <option value="level">level</option>
                    </select>
                    <select id="filterOperator" class="filter-select">
                        <option value="contains">contains</option>
                        <option value="not_contains">does not contain</option>
                        <option value="equals">equals</option>
                        <option value="not_equals">does not equal</option>
                    </select>
                    <input type="text" id="filterValue" class="filter-input" placeholder="Value...">
                    <button id="applyFilterBtn" class="btn btn-primary">Apply</button>
                    <button id="cancelFilterBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Context Menu (hidden, positioned absolutely) -->
        <div class="context-menu hidden" id="contextMenu">
            <div class="context-menu-item" data-action="include">
                <span class="menu-icon">+</span> Include this value
            </div>
            <div class="context-menu-item" data-action="exclude">
                <span class="menu-icon">-</span> Exclude this value
            </div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="copy">
                <span class="menu-icon">ðŸ“‹</span> Copy value
            </div>
        </div>

        <!-- Log container -->
        <div id="logContainer" class="log-container">
            <div class="empty-state">
                <div class="empty-icon">ðŸ“‹</div>
                <p>No logs yet</p>
                <small>Start debugging to see formatted logs</small>
            </div>
        </div>
    </div>

    <script nonce="{{nonce}}">
        // This will be replaced with the actual script content
        {{scriptContent}}
    </script>
</body>
</html>
